<div class="container">
    <div class="row">
      <tr>
        <div class="col-mg-7">
          <label>Select ticket: <select  (change)="onChange($event.target.value)">
            <option *ngFor="let type of Pricelist" [value]="type"> {{type}} </option>
          </select></label>
        </div>
      </tr>
      <tr>
        <div class="col-mg-10">
          <label>Ticket Price: <input readonly [value]="TicketPrice"></label>
        </div>
        <button (click)="buyTicket()" style="width: 250px; height: 30px;">Buy ticket</button>     
      </tr>
    </div>
</div>
