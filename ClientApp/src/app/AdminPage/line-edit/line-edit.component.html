<div class="col-md-5">
    <label>Lines: 
      <ng-multiselect-dropdown
      [placeholder]="'Select Line'"
      [data]="lines"
      [settings]="dropdownSettings"
      (onSelect)="onItemSelect($event)"
    >

</div>

<app-line-edit-info [selectedLine]="FullLineInfo"></app-line-edit-info>
