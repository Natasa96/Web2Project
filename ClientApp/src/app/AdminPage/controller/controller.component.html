<div>
  <form [formGroup]="controllerForm" (ngSubmit)="addController()">
    <div class="login-form-main-message"></div>
		<div class="main-login-form">
			<div class="login-group">
				<div class="form-group">
					<label for="reg_username" class="sr-only">Username</label>
					<input type="text" formControlName="Username" class="form-control"  placeholder="username">
				</div>
				<div class="form-group">
					<label for="reg_password" class="sr-only">Password</label>
					<input type="password" formControlName="Password" class="form-control"  placeholder="password">
				</div>
				<div class="form-group">
					<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
					<input type="password" formControlName="ConfirmPassword" class="form-control"  placeholder="confirm password">
				</div>
					
				<div class="form-group">
					<label for="reg_email" class="sr-only">Email</label>
					<input type="text" formControlName="Email" class="form-control"  placeholder="email">
				</div>
				<div class="form-group">
					<label for="reg_firstname" class="sr-only">FirstName</label>
					<input type="text" formControlName="Firstname" class="form-control"  placeholder="Firstname">
        </div>
				<div class="form-group">
					<label for="reg_lastname" class="sr-only">LastName</label>
					<input type="text" class="form-control" formControlName="Lastname"  placeholder="Lastname">
				</div>
				<div class="form-group">
					<label for="reg_address" class="sr-only">Address</label>
					<input type="text" class="form-control" formControlName="Address" placeholder="Address">
				</div>
				<div class="form-group">
					<label for="reg_birthdate" class="sr-only">Birthdate</label>
					<input type="date" class="form-control" formControlName="Birthdate"  placeholder="Birthdate">
				</div>
			</div>
			<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
		</div>
  </form>
</div>
