<p>
  <agm-map [latitude]="markerInfo.location.latitude" [longitude]="markerInfo.location.longitude" 
    [zoom]="18" (mapClick)="placeMarker($event)">

    <agm-marker *ngFor="let point of polyline.path" 
      [latitude]="point.latitude" [longitude]="point.longitude" [iconUrl]="polyline.icon">
    </agm-marker>

  <agm-polyline [strokeColor]="polyline.color">
    <agm-polyline-point *ngFor="let point of polyline.path" 
      [latitude]="point.latitude" [longitude]="point.longitude">
    </agm-polyline-point>
  </agm-polyline>

  </agm-map>
</p>
