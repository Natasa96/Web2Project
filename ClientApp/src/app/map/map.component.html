<p>
  <agm-map [latitude]="markerInfo.location.latitude" [longitude]="markerInfo.location.longitude" 
    [zoom]="18" (mapClick)="placeMarker($event)">
    <agm-marker *ngIf="busLocation" ([ngModel])="busLocation" [latitude]="busLocation.latitude" [longitude]="busLocation.longitude">
    </agm-marker>
    
    <agm-marker (ngModel)="stationsCoord" *ngFor="let p of stationsCoord" [latitude]="p.latitude" [longitude]="p.longitude" [iconUrl]="polyline.icon">
    </agm-marker>

    <agm-marker *ngIf="busStation" [(ngModel)]="busStation" [latitude]="busStation.latitude" [longitude]="busStation.longitude" [iconUrl]="polyline.icon">
    </agm-marker>

    <agm-marker *ngFor="let point of polyline.path" [latitude]="point.latitude" [longitude]="point.longitude" [iconUrl]="polyline.icon">
      </agm-marker>
  </agm-map>
</p>
