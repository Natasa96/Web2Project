<body>
	<div class="text-center" style="padding:50px 0">
		<div class="logo">login</div>
		<!-- Main Form -->
		<div class="login-form-1">
			<form [formGroup]="loginForm" (ngSubmit)="login()" class="text-left">
				<div class="login-form-main-message"></div>
				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<label for="ret_username" class="sr-only">Username:</label>
							<input type="text" class="form-control" formControlName="username" required placeholder="username">
						</div>
						<div class="form-group">
							<label for="reg_password" class="sr-only">Password:</label>	
							<input type="password" class="form-control" formControlName="password" required placeholder="password">
						</div>
						  
						<button type="submit" class="login-button" [disabled]="!loginForm.valid" *ngIf="!authService.isLoggedIn"><i class="fa fa-chevron-right"></i></button>
					</div>
				</div>
		    </form>
		</div>
	</div>
</body>
